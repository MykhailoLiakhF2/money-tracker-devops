apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  serviceName: postgres-service
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      # -----------------------------------------------------------------------
      # fsGroup 999 = postgres group inside the container.
      # Ensures PVC files are owned by the postgres group so the non-root
      # postgres process can read/write the data directory.
      # -----------------------------------------------------------------------
      securityContext:
        fsGroup: 999
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_DB
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          # -----------------------------------------------------------------
          # PostgreSQL needs several capabilities at startup:
          #   CHOWN      — chown data directory
          #   SETGID     — switch to postgres group
          #   SETUID     — switch to postgres user (from root entrypoint)
          #   DAC_OVERRIDE — access files regardless of permission bits (init)
          #   FOWNER     — change ownership of files in PGDATA
          #
          # The official postgres image entrypoint runs as root, then drops
          # to uid 999 (postgres). We can't easily do runAsNonRoot without
          # a custom image, but we CAN drop all other capabilities.
          # -----------------------------------------------------------------
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
              add: ["CHOWN", "SETGID", "SETUID", "DAC_OVERRIDE", "FOWNER"]
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - $(POSTGRES_USER)
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - $(POSTGRES_USER)
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-data
