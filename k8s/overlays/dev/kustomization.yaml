apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: money-talks-dev

  # secrets.yaml excluded from Git — managed manually (same as prod)
resources:
- ../../base
- namespace.yaml
- ingress.yaml
- resourcequota.yaml
- secrets.yaml

images:
- name: BACKEND_IMAGE
  newName: REGION-docker.pkg.dev/YOUR_PROJECT_ID/YOUR_REGISTRY/money-talks-backend
  newTag: latest
- name: FRONTEND_IMAGE
  newName: REGION-docker.pkg.dev/YOUR_PROJECT_ID/YOUR_REGISTRY/money-talks-frontend
  newTag: latest

# Dev: minimal resources — 1 replica each
replicas:
- count: 1
  name: backend
- count: 1
  name: frontend
