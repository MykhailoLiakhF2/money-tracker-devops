apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: money-talks-dev

# secrets.yaml is NOT tracked in Git — create it manually before deploying:
#   kubectl apply -f k8s/overlays/dev/secrets-template.yaml -n money-talks-dev
# (after filling in real values)
resources:
- ../../base
- namespace.yaml
- ingress.yaml
- resourcequota.yaml

images:
- name: BACKEND_IMAGE
  newName: REGION-docker.pkg.dev/YOUR_PROJECT_ID/YOUR_REGISTRY/money-talks-backend
  newTag: latest
- name: FRONTEND_IMAGE
  newName: REGION-docker.pkg.dev/YOUR_PROJECT_ID/YOUR_REGISTRY/money-talks-frontend
  newTag: latest

# Dev: minimal resources — 1 replica each
replicas:
- count: 1
  name: backend
- count: 1
  name: frontend
