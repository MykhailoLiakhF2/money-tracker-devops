apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: money-talks-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/whitelist-source-range: "YOUR_IP/32"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - money.your-domain.com
      secretName: money-prod-tls
  rules:
    - host: money.your-domain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
