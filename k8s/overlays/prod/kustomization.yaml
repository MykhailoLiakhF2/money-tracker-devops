apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: money-talks-prod

# secrets.yaml is NOT tracked in Git â€” create it manually before deploying:
#   kubectl apply -f k8s/overlays/prod/secrets-template.yaml -n money-talks-prod
# (after filling in real values)
resources:
- ../../base
- namespace.yaml
- ingress.yaml

images:
- name: BACKEND_IMAGE
  newName: REGION-docker.pkg.dev/YOUR_PROJECT_ID/YOUR_REGISTRY/money-talks-backend
  newTag: latest
- name: FRONTEND_IMAGE
  newName: REGION-docker.pkg.dev/YOUR_PROJECT_ID/YOUR_REGISTRY/money-talks-frontend
  newTag: latest

replicas:
- count: 3
  name: backend
- count: 2
  name: frontend
