# cert-manager Helm values for GKE
# Chart: jetstack/cert-manager
# Repo: https://charts.jetstack.io

# Install Custom Resource Definitions
installCRDs: true

# High availability
replicaCount: 1

# Resource limits
resources:
  requests:
    cpu: 10m
    memory: 32Mi
  limits:
    cpu: 100m
    memory: 128Mi

# Webhook for validating certificates
webhook:
  replicaCount: 1
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 128Mi

# CA injector for injecting CA into webhooks
cainjector:
  replicaCount: 1
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 128Mi

# Prometheus metrics
prometheus:
  enabled: true
  servicemonitor:
    enabled: false  # Will enable when Prometheus is installed
