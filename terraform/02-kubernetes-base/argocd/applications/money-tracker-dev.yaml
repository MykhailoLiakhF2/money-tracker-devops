apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: money-tracker-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  # Source: GitHub repository
  source:
    repoURL: https://github.com/YOUR_GITHUB_USERNAME/money-tracker-devops.git
    targetRevision: dev
    path: k8s/overlays/dev

  destination:
    server: https://kubernetes.default.svc
    namespace: money-talks-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: ""
      kind: ServiceAccount
      jsonPointers:
        - /imagePullSecrets

  revisionHistoryLimit: 10
