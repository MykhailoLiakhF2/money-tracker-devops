## ArgoCD Helm Values for prod-gke cluster
## Chart: argo/argo-cd

server:
  ingress:
    enabled: true
    ingressClassName: nginx
    hostname: argocd.your-domain.com
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/whitelist-source-range: "YOUR_IP/32"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    tls: true
    extraTls:
      - secretName: argocd-tls
        hosts:
          - argocd.your-domain.com

  # --insecure: TLS terminated at ingress, ArgoCD runs HTTP internally
  extraArgs:
    - --insecure

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

controller:
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

repoServer:
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi

redis:
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi

dex:
  enabled: false

notifications:
  enabled: false

applicationSet:
  enabled: false
